<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="Event.css" />
  </head>
  <body>
    <header>
      <h1><a class="logo" href="index.html">DualPlay Studio</a></h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="event.html">Events</a>
        <a href="Menu.html">Menu</a>
        <a href="Location.html">Location</a>
        <a href="ContactUs.html">Contact Us</a>
      </nav>
    </header>

    <main>
      <section class="submit">
        <form action="/submit" method="post" class="formSubmission">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ex. John"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="John@gmail.com"
            required
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Add message/inquiry..."
            required
          ></textarea>

          <button class="submitButton" type="submit">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 DualPlay Studio. All rights reserved.</p>
    </footer>
  </body>
</html>
